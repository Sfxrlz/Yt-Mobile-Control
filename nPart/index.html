<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="static/socket.io.js"></script>
        <!--meta name="viewport" content="width=device-width", initial-scale=1.0/-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="/style" type='text/css' rel="stylesheet"/>
    </head>
    <body class="center">
        <div class="container-start">
                <h1 class="indexTitle center">Youtube Remote</h1>
            <div>
                <input type="text" id="input-start" class="center" autocomplete="off"/>
                <div class="btn2 center">
                    <a href="/main" onclick="prs()" style="text-decoration: none; color: black !important;">Input</a>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var socket = io();
            function prs(){
                let url = document.getElementById("input-start").value;
                if(url.length()!= 0){
                    socket.emit('chV', url);
                }
            }
        </script>
    </body>
</html>
